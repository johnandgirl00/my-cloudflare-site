<!-- workers-site/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- ① 모바일 대응을 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Chart Example</title>
  <style>
    /* ② 전체 여백 및 폰트 스타일 */
    body { margin: 0; padding: 1rem; font-family: sans-serif; }
    /* ③ 차트 컨테이너 크기 (모바일 우선) */
    #chart-container { width: 100%; max-width: 480px; margin: 0 auto; }
    /* ④ 캔버스가 컨테이너 너비에 맞게 늘어나도록 */
    canvas { width: 100% !important; height: auto !important; }
    /* ⑤ 업로드된 이미지 표시 영역 */
    #result-img { width: 100%; margin-top: 1rem; }
  </style>
  <!-- ⑥ Chart.js 라이브러리 로드 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>실시간 가격 차트</h2>
  <div id="chart-container">
    <!-- ⑦ 캔버스: Chart.js가 이곳에 차트를 그립니다 -->
    <canvas id="myChart"></canvas>
    <!-- ⑨ R2에 업로드된 차트 이미지를 보여줄 <img> -->
    <img id="result-img" alt="Uploaded Chart">
  </div>

  <script>
  (async () => {
    // 1) D1에서 JSON 데이터 받아오기
    const dataRes = await fetch('/api/data');
    const dataArr = await dataRes.json();
    // 2) 라벨(시간)과 값(가격) 배열 준비
    const labels = dataArr.map(d => new Date(d.timestamp).toLocaleTimeString());
    const prices = dataArr.map(d => d.price);

    // 3) Chart.js로 캔버스에 차트 렌더링
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Price',
          data: prices,
          borderColor: 'rgba(75,192,192,1)',
          backgroundColor: 'rgba(75,192,192,0.2)',
          pointRadius: 0,
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: false },
          y: { beginAtZero: false }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // 4) 차트를 이미지(PNG)로 변환
    const dataURL = chart.toBase64Image();  
    const blob = await (await fetch(dataURL)).blob();
    const buffer = await blob.arrayBuffer();

    // 5) 변환된 PNG를 R2에 업로드
    const uploadRes = await fetch('/api/upload-chart', {
      method: 'POST',
      headers: { 'Content-Type': 'image/png' },
      body: buffer
    });
    const { url } = await uploadRes.json();

    // 6) 업로드된 차트 이미지 표시
    document.getElementById('result-img').src = url;
  })();
  </script>
</body>
</html>
